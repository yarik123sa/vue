<script>
    const { createApp } = Vue;

    const correctPassword = 1234;
    const correctLogin = "Ivan";

    createApp({
        data() {
            return {
                userLogin: '',

        computed: {

        },
        methods: {
            checkAuth() {
                this.hasTriedToLogin = true;
                this.isAuthenticated = this.userLogin === correctLogin && this.userPassword === correctPassword;
            }
        }
    }).mount('#app');
