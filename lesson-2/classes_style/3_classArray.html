<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      /* класи для кольору фону */
      .high {
        background-color: green;
      }
      .middle {
        background-color: yellow;
      }
      .low {
        background-color: red;
      }
      /* класи для іконок */
      .success::before {
        content: '✅';
      }
      .warning::before {
        content: '⚠️';
      }
      .my {
        border: 3px solid blue;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <label>
        <span :class="[ 'my', statusIcon, statusColor]"> Energy level </span>
        <input type="number" v-model="energyLevel" />
      </label>
    </div>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            energyLevel: null,
          }
        },
        computed: {
          statusColor() {
            let currectStateClass = null
            if (this.energyLevel) {
              if (this.energyLevel > 80) currectStateClass = 'high'
              else if (this.energyLevel > 30) currectStateClass = 'middle'
              else currectStateClass = 'low'
            }
            return currectStateClass
          },
          statusIcon() {
            let iconClass = null
            if (this.energyLevel) {
              iconClass = this.energyLevel >= 50 ? 'success' : 'warning'
            }
            return iconClass
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
